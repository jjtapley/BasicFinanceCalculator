<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Calculator</title>
    <link rel="stylesheet" type="text/css" href="app/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script async defer src="app/js/dist/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="p-5">iO Academy Finance Calculator</h1>
        </div>
        <form action="financeCalc.html" method="post">
                <p id="errorMessage"></p>
                <label for="loanAmount">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" name="loanAmount" aria-valuemax="10000" aria-valuemin="1" min="1" max="10000" value="10000" step="500" required="required"/>
                <label for="expectedSalary">Expected Salary</label>
                <input type="number" class="form-control" id="expectedSalary" aria-valuemin="0" required="required"/>
                <label for="repaymentPercentage">Repayment Percentage (min 10%)</label>
                <input type="number" class="form-control" id="repaymentPercentage" aria-valuemin="0" min="10" max="100" value="10" required="required"/>
                <input type="submit" class="btn btn-primary" id="submit"/>
        </form>

        <div class="container">
            <div class="row p-5" id="loanInfoConfirmation">
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Total Loan Amount</th>
                    <th scope="col">Admin Fee</th>
                    <th scope="col">Repayments</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td id="loanPlusAdminFee"></td>
                    <td id="adminFee"></td>
                    <td id="repaymentSchedule"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    </body>
</html>
